<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body id="body_login">
    <div class="contenedor_login">
        <h2>Login de Usuario</h2>
        <form>
            <label>Correo Electrónico:</label>
            <input type="email" id="correo_login">
            
            <label>Contraseña:</label>
            <input type="password" id="contrasena_login">
            
            <button type="button" id="LoginBTN">Entrar</button>
            <button type="button" onclick="window.location.href='Index.html'">Cancelar</button>
        </form>
    </div>
    <script type="module" src="/JS/scriptlogin.js"></script>
</body>
</html>
