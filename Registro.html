<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="CSS/estilosregistro.css">
</head>
<body id="body_registro">
    <div class="contenedor_registro">
        <h2>Registro de Usuario</h2>
        <form>
            <label>Nombre:</label>
            <input type="text" id="nombre_registro">
            
            <label >Contraseña:</label>
            <input type="password" id="contrasena_registro">

            <label >Repite la contrasena:</label>
            <input type="password" id="verificar_contrasena">
            
            <label>Correo Electrónico:</label>
            <input type="email" id="correo_registro">

            <label>Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento_registro">

            <label>Sexo:</label>
            <select id="sexo_registro">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
            </select>

            <label>País:</label>
            <select id="pais_registro">
                <option>Selecionar</option>
            </select>

            <label>Ciudad:</label>
            <input type="text" id="ciudad_registro">

            <label>Dirección:</label>
            <input type="text" id="direccion_registro">

            <label>Telefono:</label>
            <input type="text" id="telefono_registro">
            
            <button type="button" id="registroBtn">Registrar</button>
            <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
        </form>
    </div>
    <script type="module" src="JS/scriptregistro.js"></script>
</body>
</html>
